<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trasval - Traslados Valencia</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>

    <!-- Header Principal -->
    <header class="principal">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <a href="">
              <img id="logo" src="image/logo-trasval.png" alt="Traslados Valencia">
            </a>
          </div>

          <!-- Menu Desplegable -->
          <div class="col-6 d-flex justify-content-end align-items-center">
            <div class="btn-group">
              
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="mdi mdi-menu"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><i class="mdi mdi-truck-flatbed"></i> Servicios</a></li>
                <li><a class="dropdown-item" href="#"><i class="mdi mdi-shield-half-full"></i> Resguardo</a></li>
                <li><a class="dropdown-item" href="#"><i class="mdi mdi-handshake-outline"></i> Nosotros</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#"><i class="mdi mdi-phone-message-outline"></i> Contacto</a></li>
              </ul>
            </div>
          </div>
          <!-- /Menu Desplegable -->
          
        </div>

      </div>
    </header>
    <!-- /Header Principal -->

    <!-- Main Body -->
    <div class="container">

      <!-- Slider -->
      <div class="row mt-4">
        <div class="col-12">
          <div id="carouselExampleAutoplaying" class="carousel slide border rounded" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image/slide-01.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="image/slide-02.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="image/slide-03.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <!-- /Slider -->

        <h3>Clientes</h3>
        <p>Algunos de nuestros clientes y amigos que han confiado en nosotros</p>

								<div class="col-6 col-lg-2  align-self-center">

								<div class="col-6 col-lg-2  align-self-center">

								</div>

									<img class="d-block w-100 px-3  mb-3" src="https://cdn.livecanvas.com/media/logos/6.png" alt="">
								</div>
							</div>

						</div>

	<ol class="carousel-indicators list-unstyled position-relative mt-3">
		<li data-bs-target="#carouselLogos" data-bs-slide-to="0" class="active bg-dark carousel-control-prev-icon"></li>
		<li data-bs-target="#carouselLogos" data-bs-slide-to="1" class="bg-dark"></li>
